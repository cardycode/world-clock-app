<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <script
      src="https://kit.fontawesome.com/52721a5a1a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>
        <i class="fa-solid fa-earth-europe"></i> World Clock
        <i class="fa-regular fa-clock"></i>
      </h1>
      <select
        name=""
        id="citySelect"
      >
        <option value="">Select City...</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="America/Vancouver">Vancouver</option>
      </select>

      <div class="cities">
        <div
          class="city"
          id="berlin"
        >
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div
          class="city"
          id="sydney"
        >
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div
          class="city"
          id="vancouver"
        >
          <div>
            <h2>Vancouver</h2>
            <div class="date">3</div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by Carol Morris -
      <a
        href="https://github.com/cardycode/world-clock-app"
        target="_blank"
        >open sourced on GitHub <i class="fa-brands fa-square-github"></i
      ></a>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
